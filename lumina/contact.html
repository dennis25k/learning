<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title -->
        <title>Contact Lumina Creative</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/eca3a8dd5d.js"
            crossorigin="anonymous"
        ></script>

        <!-- Favicon -->
        <link rel="icon" href="images/favicon.ico" />

        <!-- Style Sheet -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container container-sm header-flex">
                <img
                    src="images/logo.png"
                    alt="Lumina Creative Logo"
                    class="logo"
                />
                <ul class="main-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </header>

        <section class="hero bg-dark">
            <div class="container container-sm">
                <h2>
                    <span class="bg-primary">Enthusiastic</span> thinkers,
                    creating unique endeavors powered by
                    <span class="bg-primary">creativity</span>
                </h2>
            </div>
        </section>

        <section class="contact">
            <div class="container container-sm">
                <h2 class="section-heading">Contact Us</h2>
                <p>
                    Have a question? Leave your information below and we will
                    get back to you as soon as possible
                </p>
                <form>
                    <div class="form-group">
                        <label for="first-name" class="visually-hidden"
                            >First Name</label
                        >
                        <input
                            type="text"
                            id="first-name"
                            name="first-name"
                            placeholder="First Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="visually-hidden"
                            >Last Name</label
                        >
                        <input
                            type="text"
                            id="last-name"
                            name="last-name"
                            placeholder="Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email" class="visually-hidden"
                            >Email Address</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Emial Address"
                        />
                    </div>
                    <div class="form-group">
                        <label for="message" class="visually-hidden"
                            >Message</label
                        >
                        <textarea
                            type="text"
                            id="message"
                            name="message"
                            placeholder="Message"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="container footer-flex">
                <img src="images/logo.png" alt="Lumina Creative Logo" />

                <div>
                    <h4>Contact Us</h4>
                    <ul>
                        <li>(555)555-5555</li>
                        <li>contact@email.com</li>
                        <li>10 Main St Boston Ma.</li>
                    </ul>
                </div>

                <div>
                    <h4>Follow Us</h4>
                    <a href="#"
                        ><i class="fa-brands fa-square-facebook fa-2x"></i
                    ></a>
                    <a href="#"
                        ><i class="fa-brands fa-square-x-twitter fa-2x"></i
                    ></a>
                    <a href="#"
                        ><i class="fa-brands fa-square-instagram fa-2x"></i
                    ></a>
                    <a href="#"
                        ><i class="fa-brands fa-square-pinterest fa-2x"></i
                    ></a>
                    <a href="#"
                        ><i class="fa-brands fa-square-tumblr fa-2x"></i
                    ></a>
                </div>
            </div>
        </footer>
    </body>
</html>
